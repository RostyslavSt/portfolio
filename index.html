<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="css/base.css">
    <link rel="stylesheet" type="" href="css/style.css">
    <title>Smart House</title>
</head>

<body>

    <div class="row">

        <div class="panel panel-success col-md-12 col-xs-12 col-lg-12">
            <div class="panel-heading">
                <h3 class="panel-title">KITCHEN</h3>
            </div>
            <div class="panel-body">
                <input class="name-device input-height" type="text" name="device" value="" placeholder="Enter name of device">
                <select name="typeDevice" class="type-device input-height">
                    <option value="tv">TV</option>
                    <option value="refrigerator">Refrigerator</option>
                </select>
                <button type="button" class="add-device-btn input-height">Add device</button>

                <div class="device-wrapper">
                    <ul class="device-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src='./js/model/tv_channels.js'></script>
    <script src='./js/model/baseclass.js'></script>
    <script src='./js/model/tv.js'></script>
    <script src='./js/model/refrigerator.js'></script>
    <script src='./js/model/modelDeviceCreator.js'></script>
    <script src='./js/view/html_templates.js'></script>
    <script src='./js/view/view.js'></script>
    <script src='./js/controller.js'></script>
    <script src='./js/main.js'></script>
</body>

</html>

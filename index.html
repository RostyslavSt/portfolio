<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>TODO List with jQuery and Bootstrap <small></small></h1>
		</div>
		
		<!-- buttons -->
		<div class="clearfix">
			<a href="#" class="btn btn-primary pull-right butt-remove">
				<span class="glyphicon glyphicon-remove"></span> Remove all
			</a>
			<a href="#" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addTaskModel"><span class="glyphicon glyphicon-plus"></span> Add new Task</a>
		</div>

		<!-- main content -->
		<div class="main-content">
			<!-- tabs container -->
			<div class="tabs-container">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#toDo" role="tab">ToDo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#inProgress" role="tab">In progress</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#done" role="tab">Done</a>
					</li>
				</ul>

				<div class="row">
					<!-- Tab panes -->
					<div class="tab-content col-md-8">
						<div class="tab-pane active" id="toDo" role="tabpanel" data-status="1">
							<ul class="list-group">
							</ul>
						</div>
						<div class="tab-pane" id="inProgress" role="tabpanel" data-status="2">
							<ul class="list-group">
								
							</ul>
						</div>
						<div class="tab-pane" id="done" role="tabpanel" data-status="3">
							<ul class="list-group">
								
							</ul>
						</div>
					</div>
					
					<!-- right panels - should be done -->
					<div class="panels-container col-md-4">
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">Should be done</h3>
							</div>
							<div class="panel-body">
								Tasks count: 
								<span class="badge toDo-badge">m</span>
							</div>
						</div>
						<div class="panel panel-warning">
							<div class="panel-heading">
								<h3 class="panel-title">Will be done soon</h3>
							</div>
							<div class="panel-body">
								Tasks count:
								<span class="badge inProgress-badge">g</span>
							</div>
						</div>
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Already done</h3>
							</div>
							<div class="panel-body">
								Tasks count:
								<span class="badge done-badge">k</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Modal for add task -->
	<div class="modal fade" id="addTaskModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addTaskModalTittle">Add Task</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="add-task-input"></label>
						<input type="text" class="form-control" id="addTaskInput" placeholder="Title" name="input-title">
					</div>
					<div class="form-group">
						<label for="exampleTextarea"></label>
						<textarea rows="10" class="form-control" placeholder="Description" id="add-task-description" name="text-area"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" id="add-task-btn">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal for edit task -->
	<div class="modal fade" id="formEditTask" tabindex="-1" role="dialog" aria-labelledby="formEditTaskLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="formEditTaskLongTitle">Edit Task</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="edit-task-id">
					<div class="form-group">
						<label for="exampleInput"></label>
						<input type="text" class="form-control" id="editTaskInput" placeholder="Title" name='title'>
						
					</div>
					<div class="form-group">
						<label for="exampleTextarea"></label>
						<textarea rows="10" class="form-control" placeholder="Description" id="editTaskDescription" name="description"></textarea>
					</div>
					<select name="status" id="editTaskStatus" class="form-group form-control">
						<option value="1">To do</option>
						<option value="2">In progress</option>
						<option value="3">Done</option>
					</select>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" id="editTaskBtn">Save changes</button>
				</div>
			</div>
		</div>
	</div>


	<script src="libs/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='js/main.js'></script>

</body>
</html>
